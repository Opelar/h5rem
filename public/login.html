<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no,email=no,address=no,date=no" />
  <meta name="flexible" content="initial-dpr=1,maximum-dpr=1" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
  />
  <link rel="icon" href="###" type="images/x-icon" />
  <link rel="shortcut icon" href="##" type="images/x-icon" />
  <title>登录</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./libs/oneui.min.css">
  <style>
    body {
      background-color: #ffffff;
    }
    .me_header {
      width: 100%;
      padding: 30px 0;
    }
    .bg-white-me {
      margin-top: 10px;
    }
    .fixed_bottom {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 0;
      left: 0;
      text-align: center;
      line-height: 50px;
      font-weight: 600;
    }
    .tips {
      margin-top: 40px;
    }
    .tips > p {
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="me_header">
       <h4>联合锐思会议云平台</h4>
    </div>

    <!-- Log In Form -->
    <div class="bg-white bg-white-me">
      <section class="content content-boxed">
        <!-- Section Content -->
        <div class="row items-push push-50-t push-30">
          <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" id="login_form">
              <div class="form-group">
                <div class="col-xs-12">
                  <div class="form-material form-material-primary">
                    <input class="form-control" type="text" id="frontend-login-username" name="frontend-login-username" placeholder="输入您的登录名..">
                    <label for="frontend-login-username">登录名</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <div class="form-material form-material-primary">
                    <input class="form-control" type="password" id="frontend-login-password" name="frontend-login-password" placeholder="输入您的密码">
                    <label for="frontend-login-password">密码</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                  <button class="btn btn-block btn-primary" type="submit">
                    <i class="fa fa-arrow-right pull-right"></i> 登录</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- END Section Content -->
      </section>
    </div>
    <!-- END Log In Form -->


    <div class="col-lg-12 tips">
      <p>系统更新时间:</p>
      <p>每日晚21点更新当日人员数据</p>
    </div>

    <div class="fixed_bottom">
      李宁18Q4订货会
    </div>


  </div>

  <script src="./libs/jquery/jquery.min.js"></script>
</body>

</html>
